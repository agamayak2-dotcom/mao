<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maomao Valentine ğŸ’˜</title>

  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --shadow: 0 12px 40px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(620px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
      color:var(--text);
      line-height:1.25;
    }
    p{
      margin:0 0 18px;
      color:#444;
      line-height:1.5;
      font-size:16px;
    }
    .btns{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
      position:relative;
      min-height:64px; /* Å¼eby przycisk NO mÃ³gÅ‚ â€œuciekaÄ‡â€ */
    }
    button{
      border:0;
      border-radius:16px;
      padding:14px 18px;
      font-size:18px;
      cursor:pointer;
      transition:.15s transform, .15s filter;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover{ filter: brightness(1.02); }
    button:active{ transform: scale(.98); }

    #yes{ background:#ff3b7a; color:#fff; }
    #no{ background:#1f2937; color:#fff; position:absolute; left:50%; transform:translateX(70px); }

    .hearts{
      position:absolute; inset:-40px; pointer-events:none; opacity:.30;
      background-image: radial-gradient(#ff3b7a 2px, transparent 2px);
      background-size: 42px 42px;
      mask-image: radial-gradient(circle at 50% 40%, black 35%, transparent 70%);
    }

    .photoWrap{
      margin:16px auto 6px;
      display:none; /* pokaÅ¼emy po YES (albo ustaw na block jeÅ›li chcesz od razu) */
    }
    .photoWrap img{
      width:100%;
      max-width:340px;
      border-radius:20px;
      display:block;
      margin:0 auto;
      box-shadow: 0 14px 34px rgba(0,0,0,.18);
    }
    .hint{
      font-size:12px;
      opacity:.7;
      margin-top:18px;
    }
    .result{
      display:none;
      margin-top:18px;
      padding:16px;
      border-radius:18px;
      background:#fff;
      border:1px solid #00000010;
    }
    .result strong{ font-size:20px; }

    /* konfetti */
    .confetti{
      position:fixed;
      top:-10px;
      width:10px;
      height:14px;
      opacity:.9;
      border-radius:2px;
      animation: fall linear forwards;
      pointer-events:none;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); opacity:1; }
    }

    /* mobile: przyciski bardziej czytelne */
    @media (max-width: 420px){
      h1{ font-size:24px; }
      button{ width: 140px; }
      #no{ transform:translateX(10px); }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts"></div>

    <h1>Maomao, will you be my Valentine? ä½ å°†æˆä¸ºæˆ‘çš„æƒ…äºº ğŸ’˜</h1>
    <p id="subtitle">
      ObiecujÄ™ ciepÅ‚o, troskÄ™ i radoÅ›Ä‡ ğŸ’•<br/>
      æˆ‘ä¼šä¸€ç›´çæƒœä½  ğŸ¤
    </p>

    <!-- ZDJÄ˜CIE: wrzuÄ‡ do repo plik np. photo.jpg i wtedy siÄ™ pokaÅ¼e po YES -->
    <div class="photoWrap" id="photoWrap">
      <img src="photo.jpg" alt="Photo" />
    </div>

    <div class="btns" id="btns">
      <button id="yes">Yes! ğŸ˜</button>
      <button id="no">No ğŸ˜¢</button>
    </div>

    <div class="result" id="result">
      <strong>Yesss!! ğŸ‰ğŸ’–</strong>
      <div style="margin-top:8px">
        <span>To teraz wybierz: </span>
        <span>ğŸ£ sushi / ğŸ• pizza / â˜•ï¸ kawa?</span>
      </div>
      <div style="margin-top:12px; font-size:14px; opacity:.85">
        ZrÃ³b screenshota i wyÅ›lij mi ğŸ˜„
      </div>
    </div>

    <div class="hint">Tip: przycisk â€œNoâ€ bÄ™dzie prÃ³bowaÅ‚ uciekaÄ‡ ğŸ˜„</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const card = document.getElementById('card');
    const btns = document.getElementById('btns');
    const photoWrap = document.getElementById('photoWrap');

    let noTries = 0;

    // Ustaw NO na start w miarÄ™ sensownie (w obrÄ™bie .btns)
    function placeNoInitial(){
      const area = btns.getBoundingClientRect();
      noBtn.style.left = (area.width * 0.62) + 'px';
      noBtn.style.top  = '0px';
    }
    window.addEventListener('load', placeNoInitial);
    window.addEventListener('resize', placeNoInitial);

    function moveNoButton() {
      noTries++;

      const area = btns.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(10, area.width - btnRect.width - 10);
      const maxY = Math.max(10, area.height - btnRect.height - 10);

      const x = Math.floor(10 + Math.random() * (maxX - 10));
      const y = Math.floor(0 + Math.random() * (maxY));

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      if (noTries === 3) noBtn.textContent = "Are you sure? ğŸ™ƒ";
      if (noTries === 6) noBtn.textContent = "Okayâ€¦ try again ğŸ˜…";
      if (noTries === 9) noBtn.textContent = "You canâ€™t escape love ğŸ’˜";
    }

    function confettiBurst(count = 140) {
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (2 + Math.random() * 2.5) + 's';
        el.style.transform = `translateY(-10px) rotate(${Math.random()*360}deg)`;
        el.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
        el.style.width = (6 + Math.random()*8) + 'px';
        el.style.height = (10 + Math.random()*10) + 'px';
        document.body.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }
    }

    // Na desktopie: ucieka na hover, na mobile: ucieka na tap
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      confettiBurst();

      yesBtn.textContent = "Yay!! ğŸ’–";
      noBtn.style.display = 'none';

      // pokaÅ¼ zdjÄ™cie jeÅ›li je wrzucisz do repo jako photo.jpg
      photoWrap.style.display = 'block';
    });
  </script>
</body>
</html>
